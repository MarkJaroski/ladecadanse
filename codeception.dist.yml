# suite config
suites:
    api:
        actor: ApiTester
        path: .
        modules:
            enabled:
                - REST
                - Asserts
        step_decorators:
            - \Codeception\Step\AsJson

paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support

settings:
    shuffle: false
    lint: true